<div class="nav navbar-nav topbar">
  <div class="topbar__user">
    <div *ngIf="!auth.isAuthenticated()">
      <span (click)="auth.login()" class="login">Log In</span>
    </div>
    <div *ngIf="auth.isAuthenticated() && auth.userName">
      <div class="user">
        <img class="user__img" src="//placehold.it/40x40" alt="">
        <span class="user__name">{{auth.userName}} (<span class="login" (click)="auth.logout()">Log out</span>)</span>
      </div>
    </div>
  </div>
</div>
